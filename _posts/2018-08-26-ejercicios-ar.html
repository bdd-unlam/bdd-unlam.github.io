<script src="/assets/main.js" type="text/javascript"></script>

    <script>
        var contentDiv = document.getElementById("content");
        main.buildHtmlAsync('http://localhost:3000/', 'exercises.json').then(() => {
            //After document is built
        })

        function runExpression(element){
            var exId = element.dataset.excerciseId;
            var raExpression = element.parentElement.querySelector("[name='raExercise']")
            var result = main.runExpression(exId, raExpression.value);

            var resultControl = element.parentElement.querySelector("[name='result']");
            printResult(resultControl, result);
        }

        function printResult(outputElm, results){
            outputElm.innerHTML = "";
            for (var i=0; i<results.length; i++) {
                outputElm.appendChild(tableCreate(results[i].columns, results[i].values));
            }
        }

        var tableCreate = function () {
            function valconcat(vals, tagName) {
                if (vals.length === 0) return '';
                var open = '<'+tagName+'>', close='</'+tagName+'>';
                return open + vals.join(close + open) + close;
            }
            return function (columns, values){
                var tbl  = document.createElement('table');
                var html = '<thead>' + valconcat(columns, 'th') + '</thead>';
                var rows = values.map(function(v){ return valconcat(v, 'td'); });
                html += '<tbody>' + valconcat(rows, 'tr') + '</tbody>';
                tbl.innerHTML = html;
                return tbl;
            }
        }();
    </script>
