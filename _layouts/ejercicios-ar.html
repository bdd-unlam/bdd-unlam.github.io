layout: default

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style>
    .error {
        color: red;
    }
    .wrapper {
        max-width: 100%;
    }
</style>

{{ content }}

<div data-ra-type="content" class="container-fluid">
    <div data-ra-type="exercise" id="accordion{exerciceId}">
        <h4 data-ra-type="exerciseTitle"></h2>
        <p data-ra-type="exerciseDescription">Dado el siguiente esquema de relacion:</p>
        <pre data-ra-type="tables"></pre>
        <div data-ra-type="statementList">
            <div class="card" data-ra-type="statement">
                <div class="card-header" id="heading{statementId}">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{statementId}" aria-expanded="true" 
                    aria-controls="collapseOne" data-ra-type="statementTitle" style="white-space: normal;text-align: left;"></button>
                </div>
            
                <div id="collapse{statementId}" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion{exerciceId}">
                    <div class="card-body">
                        <div data-ra-type="statementDescription"></div>
                        <p>Resultado Esperado:</p>
                        <div data-ra-type="expected" name="expected"></div>
                        <textarea class='form-control' name='raExercise' data-ra-type="raExpression"></textarea>
                        <input type='button' value='Ejecutar' data-ra-type="run">
                        <div data-ra-type="result" name="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/ar/main.js" type="text/javascript"></script>
<script>
    var contentDiv = document.getElementById("content");
    main.buildHtmlAsync('/assets/ar/', '{{page.exercise_path}}', '{{page.exercise}}').then(() => {
        //After document is built
    })
</script>
